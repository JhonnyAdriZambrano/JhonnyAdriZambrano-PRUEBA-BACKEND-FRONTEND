<h2>Gesti√≥n de Salas de Cine</h2>
<hr>

<a routerLink="nuevo" class="btn btn-success mb-3">
  <i class="fas fa-plus"></i> Nueva Sala
</a>

<div *ngIf="isLoading" class="d-flex justify-content-center mt-4">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando salas...</span>
  </div>
</div>

<div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && !errorMessage" class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
       <tr *ngIf="salas.length === 0">
         <td colspan="4" class="text-center text-muted">No hay salas registradas.</td>
       </tr>
      <tr *ngFor="let sala of salas">
        <td>{{ sala.idSala }}</td>
        <td>{{ sala.nombre }}</td>
        <td>{{ sala.estado || 'N/A' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['../editar', sala.idSala]">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteSala(sala.idSala)">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
