<h2>Gestión de Películas</h2>
<hr>

<a routerLink="nuevo" class="btn btn-success mb-3">
  <i class="fas fa-plus"></i> Nueva Película
</a>

<div *ngIf="isLoading" class="d-flex justify-content-center mt-4">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando películas...</span>
  </div>
</div>

<div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div *ngIf="!isLoading && !errorMessage" class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Duración (min)</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="peliculas.length === 0">
         <td colspan="4" class="text-center text-muted">No hay películas registradas.</td>
       </tr>
      <tr *ngFor="let pelicula of peliculas">
        <td>{{ pelicula.idPelicula }}</td>
        <td>{{ pelicula.nombre }}</td>
        <td>{{ pelicula.duracion || 'N/A' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['../editar', pelicula.idPelicula]">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="deletePelicula(pelicula.idPelicula)">
            <i class="fas fa-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
