<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Iniciar Sesi칩n (Cine)</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Ingrese su usuario (admin)"
              ngModel
              required
              #userInput="ngModel"
              [class.is-invalid]="userInput.invalid && (userInput.dirty || userInput.touched)"
            >
            <div *ngIf="userInput.invalid && (userInput.dirty || userInput.touched)" class="invalid-feedback">
              Se requiere el nombre del usuario.
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="password" class="form-label">Contrase침a</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Ingrese su contrase침a (1234)"
              ngModel
              required
              #passInput="ngModel"
              [class.is-invalid]="passInput.invalid && (passInput.dirty || passInput.touched)"
            >
             <div *ngIf="passInput.invalid && (passInput.dirty || passInput.touched)" class="invalid-feedback">
              Se requiere la contrase침a.
            </div>
          </div>

           <div *ngIf="loginErrorMessage" class="alert alert-danger mt-2 p-2">
            {{ loginErrorMessage }}
          </div>

          <div class="d-grid">
             <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
               Ingresar
             </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
